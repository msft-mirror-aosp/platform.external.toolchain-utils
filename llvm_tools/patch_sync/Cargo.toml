[package]
name = "patch_sync"
version = "0.1.0"
authors = ["Jordan R Abrahams-Whitehead <ajordanr@google.com>"]
edition = "2018"

[profile.release]
panic = "abort"

[dependencies]
anyhow = "1.0"
regex = "1.5"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
sha2 = "0.9"
structopt = "0.3"
time = "0.3"

[dev-dependencies]
rand = "0.8"
